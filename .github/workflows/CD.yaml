name: CI
on:
  pull_request:
    paths:
      - cf_*/**
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      # Output changed filters from filter step
      modules: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        # Determine changed filters based on file changes
        # Reference: https://github.com/dorny/paths-filter
      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            cf_allofmarylandhealth_org: 'cf_allofmarylandhealth_org/**'
            cf_allofusaz_org: 'cf_allofusaz_org/**'
            cf_communitystudy_org: 'cf_communitystudy_org/**'
            cf_covidcarestudy_org: 'cf_covidcarestudy_org/**'
            cf_data4lifestudy_org: 'cf_data4lifestudy_org/**'
            cf_echotrace_org: 'cf_echotrace_org/**'
            cf_hlthrsrch_org: 'cf_hlthrsrch_org/**'
            cf_joinallof_us: 'cf_joinallof_us/**'
            cf_joinallofus_org: 'cf_joinallofus_org/**'
            cf_lsregistry_org: 'cf_lsregistry_org/**'
            cf_marylandprecisionhealth_org: 'cf_marylandprecisionhealth_org/**'
            cf_vibrenthealth_com: 'cf_vibrenthealth_com/**'
            cf_vibrentsre_com: 'cf_vibrentsre_com/**'
  terraform-fmt:
    name: Validate Terraform Modules
    needs: changes
    runs-on: ubuntu-latest
    # Step up a matrix with folder's names
    # The job will be run separately for every changed module
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJSON(needs.changes.outputs.modules) }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ hashFiles('.tflint.hcl') }}
        # Prepares Terraform for use in subsequent steps
        # Reference: https://github.com/hashicorp/setup-terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.4
        # Prepares TFLint for use in subsequent steps
        # Reference: https://github.com/terraform-linters/setup-tflint
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v1
        with:
          tflint_version: v0.29.0
          github_token: ${{ secrets.GITHUB_TOKEN }}
        # Executes TFLint
      - name: Run TFLint
        run: |
          tflint --init
          tflint -f json
        working-directory: ${{ matrix.dir }}
        # Executes terraform fmt. Fail if there are differences.
        # Reference: https://www.terraform.io/cli/commands/fmt
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check -diff
        working-directory: ${{ matrix.dir }}
        # Executes terraform validate
        # Reference: https://www.terraform.io/cli/commands/validate
      - name: Terraform Validate
        id: init
        run: |
          terraform init -backend=false
          terraform validate -json
        working-directory: ${{ matrix.dir }}
